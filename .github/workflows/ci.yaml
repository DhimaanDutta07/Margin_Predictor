name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-pipeline-and-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python main.py

      - name: Start API
        run: |
          nohup uvicorn api.main:app --host 0.0.0.0 --port 5000 &

      - name: Wait for API
        run: |
          sleep 5

      - name: Health check
        run: |
          curl -f http://127.0.0.1:5000/health
